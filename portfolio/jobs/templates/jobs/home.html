<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static '/website_ico/favicon-16x16.png' %}"
    />

    <title>Portfolio | Akshay Rajguru</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>

  <body>

      <section class="jumbotron text-center">
        <div class="container">
          <img class="MyImg1" src="{% static 'linkedin_dp.png' %}"  />
          <div class="skill-row">
            <h1 class="jumbotron-heading">Akshay Rajguru</h1>
            <h4>About:</h4>
            <p>
              Successful software developer and electronics and telecommunications engineer
              with focus on innovative and intuitive design.
            </p>
            <p>
              <a href="mailto:akshaygururaj141@gmail.com" class="btn btn-primary my-2">Email Me</a>
            </p>
          </div>

        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {% for job in jobs.all %}

            <div class="col-md-4">
              <a href="{% url 'detail' job.id %}">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ job.image.url }}" height="200">
                <div class="card-body">
                  <p class="card-text">{{ job.name }}</p>
                </div>
              </div>
              </a>
            </div>

            {% endfor %}
          </div>

        </div>

      </div>

    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
  </body>
</html>
